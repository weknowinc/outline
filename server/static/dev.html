<!doctype html>
<html lang="en">
  <head>
    <title>Outline</title>
    <link href="/static/styles.css" rel="stylesheet">
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        width: 100%;
        height: 100%;
      }

      #root {
        flex: 1;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if (window.localStorage.getItem("theme") === "dark") {
        window.document.querySelector('#root').style.background = "#111319";
      }
    </script>
    <script src="/static/bundle.js"></script>
  </body>
</html>
